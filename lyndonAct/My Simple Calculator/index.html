<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equip="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/calculator-styles.css">
        <title>My Simple Calculator</title>
    </head>

    <body>

        <a href="javascript:history.back()">
            <span 
            style="position: absolute;top: 30px;left: 30px; width: 30px; height: 30px;
            width: 60px;height: 30px; background: #170B3B; cursor: pointer; color: #fff; font-size: 30px; border-radius: 5px; display: flex;align-items: center; justify-content: center;">
            <ion-icon name="return-up-back-outline"></ion-icon>
            </span>
        </a>
        
        <div class="main-container">
            <div class="main">
            <h2 id="headingTitle">My Simple Calculator</h2>

            <div id="calculator">
               
                <span>
                    <label class="form-label" for="firstnumber">NUM1:</label>
                    <input type="text" id="txtNum1" placeholder=". . . . ." required>
                </span>

                <span>
                        <label class="form-label" for="secondnumber">NUM2:</label>
                    <input type="text" id="txtNum2" placeholder=". . . . ." required>
                </span>
            </div>


        <div class="btn">
            <div class="sum">
                <input type="button" class="btns" onclick="sum()" value="+">
                <input type="button" class="btns" onclick="difference()" value="-"/>
                <input type="button" class="btns" onclick="product()" value="*"/>
                <input type="button" class="btns" onclick="quotient()" value="/"/>
            </div>
            <input type="button" id="btnClear" onclick="clear()" value="CLEAR"/>
        </div>
        </div>
        </div>  

    </body>
     <script src="js/calculator-script.js"></script>

     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
