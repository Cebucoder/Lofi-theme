<!DOCTYPE HTML>

		<head>
				
				<title> My Bootstrap Calculator </title>
				
				<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
				<link href="css/styles.css" type="text/css" rel="stylesheet"/>
				
		</head>
		
	<body>
		
		<div class = "container">

			<a href="javascript:history.back()">
                <span 
                style="position: absolute;top: 30px;left: 30px; width: 30px; height: 30px;
                width: 60px;height: 30px; background: #170B3B; cursor: pointer; color: #fff; font-size: 30px; border-radius: 5px; display: flex;align-items: center; justify-content: center;">
                <ion-icon name="return-up-back-outline"></ion-icon>
                </span>
            </a>
				
				<div class = "row">
					<div  class = "col"></div>
					
							<div  class = "col"> 
							<div class="card">
							<div class = "card-header">
								<h4 class ="h"> My Bootstrap Calculator</h4>
							</div>
							
								<div class = "card-body">
									<div class = "mb-3">
										<label class = "cardnum1" for="firstnumber">Number-1:</label>
										<br>
										<input type="text" class="form-control" id="txtNum1" placeholder="Input a Value 1:">
									</div>
										
										<div class="mb-3">
											<label class="cardnum2" for="secondnumber">Number-2 :</label>
											<br>
											<input type="text" class="form-control" id="txtNum2" placeholder="Input a Value 2: ">
										</div>
										
										<br>
										
									<div class = "row">
									
										<div class = "col">
											<div class = "d-grid gap-2">
											<button type="button" class="btn btn-primary" onclick="sum()" id="addBtn"> + </button>
											</div>
										</div>
										
										<div class = "col">
											<div class = "d-grid gap-2">
												<button type="button" class="btn btn-warning" onclick="minus()" id="minusBtn"> - </button>
											</div>
										</div>
										
										<div class = "col">
											<div class = "d-grid gap-2">
												<button type="button" class="btn btn-success" onclick="multiply()" id="multiplyBtn"> * </button>
											</div>
										</div>
										
										<div class = "col">
											<div class = "d-grid gap-2">
												<button type="button" class="btn btn-danger" onclick="divide()" id="divideBtn"> / </button>
											</div>
										</div>
										
								</div>
								
								<br>
								
								<div class ="row">
									<div class="col">
										<div class="d-grid gap-2">
											<button type="button" class="btn btn-secondary" onclick="clear()"  id="btnClear"> CLEAR </button>
										</div>
									</div>
									<br>
									<br>
								</div>
						</div>
					</div>	
				</div>
				
				<div  class = "col"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>    
    <script type="text/javascript" src="js/script.js"></script>


	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</body>
</HTML>
