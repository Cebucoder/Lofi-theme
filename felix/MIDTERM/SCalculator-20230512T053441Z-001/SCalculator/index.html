<!DOCTYPE html>

    <head>
            <title>My Simple Calculator</title>
            <script src = "js/calculator-script.js" type="text/javascript"></script>
            <link href="css/calculator.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
            <div class = "main">

                <h2 id="headingTitle">My Simple Calculator</h2>

                <table>
                    <tr>
                        <td class ="form-label">Num1</td>
                        <td><input type="text" id="txtNum1"></td>
                    </tr>
                    <tr>
                        <td class="form-label">Num2</td>
                        <td><input type="text" id="txtNum2"></td>
                    </tr>

                </table>
            </br>
                <div class = "btn">
                    <input type="button" value="+" id="btnadd" onclick="addNumbers()"/>
                    <input type="button" value="-" id="btnsub" onclick="subNumbers()"/>
                    <input type="button" value="/" id="btndiv" onclick="divNumbers()"/>
                    <input type="button" value="*" id="btnprod" onclick="prodNumbers()"/>
                    <input type="button" value="Clear" id="btnClear" onclick="Clear()"/>
                </div>
            </div>
       
           
    </body>


</html>
