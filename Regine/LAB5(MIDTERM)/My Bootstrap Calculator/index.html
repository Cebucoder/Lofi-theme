<!DOCTYPE html>
<head>
    	<title>
	My Bootstrap Calculator
	</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="css/ICON1.ico">
</head>
<body>
    <div class ="container">
        <div class ="row">
            <div class="col">

            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                      <h5 class="TitleHead">MY BOOTSTRAP CALCULATOR</h5>
                    </div><br>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label1">NUMBER 1</label>
                            <input type="email" class="form-control" id="Input1" placeholder="Enter Number 1">
                          </div><br>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label2">NUMBER 2</label>
                            <input type="email" class="form-control" id="Input2" placeholder="Enter Number 2">
                          </div><br>
                          <!--Operation Button-->
                          <div class="row"> 
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-primary" onclick="addNumbers()">+</button>
                                </div> 
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-warning" onclick="subtractNumbers()">-</button>
                                </div> 
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-success" onclick="multiplyNumbers()">*</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-danger" onclick="divideNumbers()">/</button>
                                </div>
                            </div>
                          </div><br>
                          <!--For Clear button-->
                          <div class ="row">
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-secondary" onclick="clearTextboxes()">Clear</button>
                                    </div>
                            </div>
                          </div>
                          
                    </div>
                  </div>
            </div>
            <div class="col">
                
            </div>
        </div>
    </div>
<script type="text/javascript" src="js/bootstrap.min.js"></script>    
<script type="text/javascript" src="js/script.js"></script>
</body>


</html>
