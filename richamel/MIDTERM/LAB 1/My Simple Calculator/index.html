<!DOCTYPE html>
    <head>
        <title>My Simple Calculator</title>
        <link rel="stylesheet" href="css/calculator-styles.css">
    </head>

<body>

    <div class = "main">

        <a href="javascript:history.back()">
            <span 
            style="position: absolute;top: 30px;left: 30px; width: 30px; height: 30px;
            width: 60px;height: 30px; background: #170B3B; cursor: pointer; color: #fff; font-size: 30px; border-radius: 5px; display: flex;align-items: center; justify-content: center;">
            <ion-icon name="return-up-back-outline"></ion-icon>
            </span>
        </a>

        <h2 id = "headingTitle">My Simple Calculator</h2>
            <table>
                <tr>
                    <td class="form-label">NUM1:</td>
                    <td><input type="text" id="txtNum1"></td>
                </tr>
                <tr>
                    <td class="form-label">NUM2:</td>
                    <td><input type="text" id="txtNum2"></td>
                </tr>
            </table>
            
            <br>

    <div class="btn">
        <input type="button" value="+" onclick="addNumbers()">
        <input type="button" value="-" onclick="subtractNumbers()">
        <input type="button" value="*" onclick="multiplyNumbers()">
        <input type="button" value="/" onclick="divideNumbers()">
        <input type="button" value="CLEAR" onclick="clearTextboxes()" id="btnClear">
    </div>
    </div>
    <script type="text/javascript" src="js/calculator-script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
